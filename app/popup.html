<!doctype html>
<html>
  <script type="x-tmpl-mustache" id="template-gist-item">
    <div class="last-updated">
      <label>Last updated:</label>
      <span>{{lastUpdated}}</span>
    </div>

    {{#files}}
      <li>
        <span class="gist-item__filename">{{name}}.{{ext}}</span>
        <a href="{{url.replace(/raw\/.+/, 'edit')}}" target="_blank">Edit</a>
      </li>
    {{/files}}
    {{^files}}
      <span>No file loaded</span>
    {{/files}}
  </script>

  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/popup.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>Gist</h1>
    <div>
      <button class="reload">Reload gists</button>
      <a href="https://gist.github.com/new" target="_blank">
        <button class="add-gist">Add gists</button>
      </a>
    </div>

    <ul class="gists-list"></ul>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
