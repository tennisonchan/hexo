<!doctype html>
<html>
  <script type="text/x-lodash-template" id="template-gist-item">
    <div class="last-updated">
      <label>Last updated:</label>
      <span><%- lastUpdated %></span>
    </div>

    <% if (files.length) { %>
      <% _.forEach(files, function(data) { %>
        <li>
          <span class="gist-item__filename"><%- data.filename %></span>
          <a href="<%- data.raw_url.replace(/raw\/.+/, 'edit') %>" target="_blank">Edit</a>
        </li>
      <% }); %>
    <% } else { %>
      <span>No file loaded</span>
    <% } %>
  </script>

  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>Gist</h1>
    <div>
      <button class="reload">Reload gists</button>
      <a href="https://gist.github.com/new" target="_blank">
        <button class="add-gist">Add gists</button>
      </a>
    </div>

    <ul class="gists-list"></ul>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
